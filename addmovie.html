<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <style>

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #528fc7;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: rgb(75, 143, 199);
        box-shadow: 1px 0 20px 0;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .search-bar {
        padding: 8px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        width: 250px;
      }
      .add-movie {
        padding: 10px 15px;
        font-size: 16px;
        background-color: rgb(255, 94, 0);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }
      .movie-card {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.445);
        width: 100%;
        padding: 20px;
      }
      #card {
        width: 20%;
        margin: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 1px 0 20px 0;
      }
      #card:hover {
        transform: scale(1.05);
        transition: all 1s;
      }
      #card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      #card-body {
        padding: 1rem;
        background: rgb(32, 108, 170);
        color: white;
      }
      .card-title {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }
      .card-text {
        margin-bottom: 0.5rem;
      }
      .form-container {
        width: 40%;
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .form-container input, .form-container textarea, .form-container button {
        width: 94%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-container button {
        background-color: rgb(255, 94, 0);
        color: white;
        cursor: pointer;
        width: 98%;
      }
      .form-container button:hover {
        background-color: rgb(200, 75, 0);
      }
      h3{
        margin: 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>Movie Booking</h3>
      <div>
        <input type="text" class="search-bar" placeholder="Search movies..."><i class="fas fa-search" style="color: white;"></i>
        <button class="add-movie">Add Movie</button>
      </div>
    </div>
    <div class="movie-card"></div>
    <div class="form-container">
      <form">
        <input type="text" name="title" placeholder="Movie Title" id="title" required>
        <input type="text" name="language" placeholder="Language" id="language" required>
        <input type="date" name="release_date" id="date" required>
        <input type="text" name="Rating" placeholder="Rating" id="Rating" required>
        <input type="text" name="Adult" placeholder="certificate" id="Adult" required>
        <input type="text" name="genre" placeholder="Genre" id="genre" required>
        <input type="url" name="poster_url" placeholder="Movie Poster URL" id="url" required>
        <button type="submit">Submit Movie</button>
      </form>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
